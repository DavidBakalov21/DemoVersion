<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <div id="navbarPlaceholder"></div>
    <div id="root">
        <link rel="stylesheet" type="text/css" href="styles/Menu.css" />
        <div class="RowImages">
            <div class="Card MR">
                <img src="img/dominos/bbq.png" class="imgM" />
                <h5 style="color: yellow;">BBQ pizza</h5>
                <p style="color: yellow;">6.99$</p>
                <button style="color: yellow;" onclick="addToOrder('BBQ pizza')" class="btn btn-danger">Add to
                    order</button>
            </div>
            <div class="Card">
                <img src="img/dominos/extravaganzza.png" class="imgM" />
                <h5 style="color: yellow;">Extravaganzza</h5>
                <p style="color: yellow;">8.49$</p>
                <button style="color: yellow;" onclick="addToOrder('Extravaganzza')" class="btn btn-danger">Add to
                    order</button>
            </div>
            <div class="Card ML">
                <img src="img/dominos/greece.png" class="imgM" />
                <h5 style="color: yellow;">Greece pizza</h5>
                <p style="color: yellow;">4.99$</p>
                <button style="color: yellow;" onclick="addToOrder('Greece pizza')" class="btn btn-danger">Add to
                    order</button>
            </div>
        </div>
        <div class="RowImages">
            <div class="Card MR">
                <img src="img/dominos/grill.png" class="imgM" />
                <h5 style="color: yellow;">Grill pizza</h5>
                <p style="color: yellow;">4.99$</p>
                <button style="color: yellow;" onclick="addToOrder('Grill pizza')" class="btn btn-danger">Add to
                    order</button>
            </div>
            <div class="Card">
                <img src="img/dominos/karbonara.png" class="imgM" />
                <h5 style="color: yellow;">Karbonara</h5>
                <p style="color: yellow;">9.99$</p>
                <button style="color: yellow;" onclick="addToOrder('Karbonara')" class="btn btn-danger">Add to
                    order</button>
            </div>
            <div class="Card ML">
                <img src="img/dominos/marharyta.png" class="imgM" />
                <h5 style="color: yellow;">Marharyta</h5>
                <p style="color: yellow;">5.79$</p>
                <button style="color: yellow;" onclick="addToOrder('Marharyta')" class="btn btn-danger">Add to
                    order</button>
            </div>
        </div>

        <div id="overlay" class="overlay hidden" onclick="closeOverlay()">
            <div class="overlay-content">
                <h2 style="color: yellow;">Great Choice</h2>
                <h3 style="color: yellow;" id="ChoiceText"></h3>
                <p style="color: yellow;" id="amount"></p>
            </div>

        </div>
        <div style="display: flex; justify-content:center; margin-top:5%">
            <button class="btn btn-danger"><a style="color:yellow; text-decoration: none;" href="cart.html">Check
                    out</a></button>
        </div>
        <script src="scripts/nav.js"></script>
        <script>
            const navbarPlaceholder = document.getElementById('navbarPlaceholder');
            navbarPlaceholder.innerHTML = getNavTemplate();
        </script>
        <script type="module" src="scripts/Menu.js"></script>
        <script type="module" src="scripts/router.js"></script>
    </div>
</body>

</html>
